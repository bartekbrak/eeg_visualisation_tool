{#A macro helper for rendering form fields in server.html consistently and as #}
{#table cells.#}

{% macro render_field(field) %}
  <tr>
    <td>
      {{ field.label }}
    </td>
    <td>
      {{ field(**kwargs)|safe }}<br>
    </td>
    <td>
      {{ field.description }}<br>
    </td>
  </tr>
{% endmacro %}
