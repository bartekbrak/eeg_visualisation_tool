<style>
/* affecting all */
* {
    margin: 0;
    padding: 0;
}
body {
    font-family: sans-serif;
    font-size: 0;
    margin: auto;
    display: table;
    padding:10px;
}
table {
    border-collapse: collapse;
}

/* functional */
.block {
    display: block;
}
/* video row */
#video_row td {
    vertical-align: top;
}
.video_border_up, .video_border_down {
    width: 640px;
}
.video_border_up {
    height: 45px;
    background: url(data:image/png;base64,{{ video_border_up }}) no-repeat;
}
.video_border_down {
    height: 40px;
    background: url(data:image/png;base64,{{ video_border_down }}) no-repeat;
}

#logo {
    margin: 10px;
    border-bottom: 3px solid #7a3c8f;
    margin-top: 45px;
}

#client {
    width: 190px;
    min-height: 100px;
    color: #542365;
    padding: 10px;
    font-size: 18px;
}
#client p {
    margin-bottom: 1.5em;
}

/* play / pause icons */
.icons {
    display: none;
    position: absolute;
    bottom: 50px;
    left: 20px;
    width: 50px;
    height: 50px;
}
#play-icon {
    display: initial;
}

/* gauges */
.gauge_td {
    text-align: center;
    vertical-align: top;
    font-size: 14px;
    color: #542365;
}
.gauge_td .gauge_wrapper {
    background: linear-gradient(to right, white 15%, #e9c8de);
    border-top: 2px solid #542365;
    height: 102px;
}
.gauge_title {
    height: 18px;
    font-size: 16px;
    text-align: left;
}

/* filters */
label {
    padding: 2px 10px 2px 2px;
    min-width: 100px;
    font-weight: 100;
    display: block;
    white-space: nowrap;
    float: left;
}
label input {
    vertical-align: middle;
    margin: auto !important;
}
label .inliner {
    vertical-align: middle;
}
.dark_color_square {
    background-color: #e9c8de;
    font-weight: 900;
}
.grad_color_square {
    background: linear-gradient(to right, #f7f5f8, #f6ebf3);
}
.grouper {
    border: 1px solid gray;
}
label, input[type=checkbox] {
    cursor: pointer;
}

.legend {
    font-family: "Arial Narrow", "Liberation Sans Narrow", Arial, sans-serif;
    color: gray;
    font-size: 14px;
    background-color: #f6ebf3;
    margin-left: 10px;
    display: block;
    padding: 5px;
    min-height: 94px;
}
.legend td {
    vertical-align: top;
}
.legend_td {
    vertical-align: top;
    padding-top: 18px;
}
.bottom_gradient td {
    height:10px;
    background: linear-gradient(#f6ebf3, #ffffff);
}

#valency {
    width: 30px;
    border-bottom: 2px dashed orange;
    height: 1px;
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
}

/*Â plots */
.plot_td {
    vertical-align: top;
}

.bk-canvas-events {
    cursor: ew-resize
}

{#    width: 32px;#}

{#}#}
